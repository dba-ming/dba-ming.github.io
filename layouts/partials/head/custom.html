<style>
    :root {
        /* 1. 扩大整体容器宽度，确保有足够空间容纳三栏 */
        --container-max-width: 1600px;
        /* 2. 定义一个更合理的右侧栏宽度（100px 太窄，目录文字会重叠） */
        --custom-right-sidebar-width: 260px; 
    }

    /* 3. 只在桌面端（1024px以上）强制开启三栏并行模式 */
    @media (min-width: 1024px) {
        .main-container {
            display: grid !important;
            /* 核心：强制定义 左侧、中间、右侧 的列比例 */
            grid-template-columns: var(--sidebar-width) 1fr var(--custom-right-sidebar-width) !important;
            /* 确保网格不会因为内容过多而换行 */
            grid-template-rows: auto;
            column-gap: var(--section-gap);
        }

        /* 4. 显式指定右侧栏占据网格的第 3 列 */
        .right-sidebar {
            grid-column: 3 / 4 !important;
            display: block !important; 
            width: var(--custom-right-sidebar-width) !important;
        }

        /* 5. 确保中间文章区域占据第 2 列 */
        .main-article {
            grid-column: 2 / 3 !important;
            max-width: 100% !important; /* 让它填满中间的 1fr 空间 */
        }
    }
</style>
